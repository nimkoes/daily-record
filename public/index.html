<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Record Template</title>
    <meta name="description" content="Markdown으로 작성한 기록을 블로그로 변환하는 React 기반 웹 애플리케이션">
    <meta name="keywords" content="react, typescript, markdown, blog, diary, vite, tailwindcss">
    <meta name="author" content="nimkoes">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nimkoes.github.io/daily-record-template/">
    <meta property="og:title" content="Daily Record Template">
    <meta property="og:description" content="Markdown으로 작성한 기록을 블로그로 변환하는 React 기반 웹 애플리케이션">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nimkoes.github.io/daily-record-template/">
    <meta property="twitter:title" content="Daily Record Template">
    <meta property="twitter:description" content="Markdown으로 작성한 기록을 블로그로 변환하는 React 기반 웹 애플리케이션">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script>
        // SPA 라우팅을 위한 리다이렉트 처리
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
